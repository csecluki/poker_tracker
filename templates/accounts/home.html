{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block body %}
    <h1>Accounts</h1>
    <a href="{% url 'account:add' %}">Add new account</a>
    <a href="/">Back</a>

    <div class="account-list">
    {% for account in accounts %}
        <hr>
        <div class="account-item">
            <a href="{% url 'account:detail' account.id %}">{{ account.name }}</a>
            <p>{{ account.balance }}{% if account.account_type == 'C' %} Chips{% else %} USD{% endif %}</p>
        </div>
    {% endfor %}
    </div>
{% endblock body %}
